<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>


    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">Task app</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search You Task" aria-label="Search" id="search">
            <button class="btn btn-success" type="submit">Search</button>
          </form>
        </div>
      </nav>

      <div class="container p-4">
          <div class="row">
              <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <form id="task-form">
                            <div class="form-group my-1">
                                <input type="text" id="nombre" placeholder="Task Name" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea id="description" cols="30" rows="10" class="form-control" placeholder="Task Description"></textarea>
                            </div>
                            <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success text-center my-1"> Save Task</button>
                        </div>
                        </form>
                    </div>
                </div>
              </div>
              <div class="col-md-7">
                  <div class="card my-2 mb-2 hide-elements" id="task-result">
                      <div class="card-body" id="card-ocult">
                          <ul id="container">

                          </ul>
                      </div>
                  </div>
                <table class="table table-bordered table-sm">
                    <thead>
                        <tr>
                            <td>Id</td>
                            <td>Name</td>
                            <td>Description</td>
                        </tr>
                    </thead>
                    <tbody id="task"></tbody>
                </table>
              </div>
          </div>
      </div>

    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
